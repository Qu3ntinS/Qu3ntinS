name: Update Age in README

on:
  schedule:
    - cron: "0 0 4 7 *" # l√§uft jedes Jahr am 04. Juli um 00:00 UTC
  workflow_dispatch: # manueller Fallback-Trigger

permissions:
  contents: write

jobs:
  update-age:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Update Age in README
        run: |
          BIRTHDATE="2005-07-04"
          TODAY=$(date +%Y-%m-%d)
          AGE=$(( $(date -d $TODAY +%Y) - $(date -d $BIRTHDATE +%Y) ))
          if [ "$(date -d $TODAY +%m%d)" -lt "$(date -d $BIRTHDATE +%m%d)" ]; then
            AGE=$((AGE-1))
          fi

          echo "üìÖ Today is $TODAY"
          echo "üéÇ Birthdate is $BIRTHDATE"
          echo "üßÆ Calculated Age: $AGE"

          # Backup README for debug
          cp README.md README.before.md

          # Robust Replace (f√§ngt auch kleine Unterschiede ab)
          sed -i -E "s/\(currently \*\*[0-9]+ years old\*\*\)/(currently **$AGE years old**)/g" README.md

          echo "------ Changed line check (before) ------"
          grep "currently" README.before.md || echo "‚ö†Ô∏è Line not found in before file!"
          echo "------ Changed line check (after) -------"
          grep "currently" README.md || echo "‚ö†Ô∏è Line not found in after file!"
          echo "----------------------------------------"

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || (git commit -m "Update age in README" && git push)
